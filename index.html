<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Letters Alive</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #111;
      cursor: crosshair;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .ascii-art {
      position: absolute;
      white-space: pre;
      font-size: 20px;
      line-height: 1;
      transform: translate(-50%, -50%) rotate(0deg);
      transform-origin: center center;
      pointer-events: auto;
      transition: transform 0.1s linear;
      user-select: none;
    }
    #help-box {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 13px;
      color: #eee;
      line-height: 1.4;
      pointer-events: none;
      text-align: left;
    }

    #help-box b {
      color: #79aaff;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div id="help-box">
    <b>Controls</b><br>
    Type a letter → Create ASCII art<br>
    Hold key → Grow size<br>
    Ctrl + Click → Delete<br>
    Scroll → Rotate<br>
    Drag → Move<br>
    Ctrl + H → Toggle Help Box
  </div>

  <script>
    
    const LETTER_ART = {
      'A': ["  XXX   ",
            "XX   XX ",
            "XXXXXXX ",
            "XX   XX ",
            "XX   XX "],

      'B': ["XXXXX   ",
            "XX   XX ",
            "XXXXX   ",
            "XX   XX ",
            "XXXXX   "],

      'C': [" XXXXXX ",
            "XX      ",
            "XX      ",
            "XX      ",
            " XXXXXX "],

      'D': ["XXXXX   ",
            "XX   XX ",
            "XX   XX ",
            "XX   XX ",
            "XXXXX   "],

      'E': ["XXXXXXX ",
            "XX      ",
            "XXXXXX  ",
            "XX      ",
            "XXXXXXX "],

      'F': ["XXXXXXX ",
            "XX      ",
            "XXXXXX  ",
            "XX      ",
            "XX      "],

      'G': ["  XXXXXX ",
            "XX       ",
            "XX   XXX ",
            "XX    XX ",
            "  XXXXXX "],

      'H': ["XX   XX ",
            "XX   XX ",
            "XXXXXXX ",
            "XX   XX ",
            "XX   XX "],

      'I': ["XXXXXXX ",
            "  XXX   ",
            "  XXX   ",
            "  XXX   ",
            "XXXXXXX "],

      'J': ["     XX ",
            "     XX ",
            "     XX ",
            "XX   XX ",
            "  XXX   "],

      'K': ["XX   XX ",
            "XX  XX  ",
            "XXXX    ",
            "XX  XX  ",
            "XX   XX "],

      'L': ["XX      ",
            "XX      ",
            "XX      ",
            "XX      ",
            "XXXXXXX "],

      'M': ["XX    XX ",
            "XXX  XXX ",
            "XX XX XX ",
            "XX    XX ",
            "XX    XX "],

      'N': ["XX    XX ",
            "XXX   XX ",
            "XX XX XX ",
            "XX   XXX ",
            "XX    XX "],

      'O': [" XXXXXX  ",
            "XX    XX ",
            "XX    XX ",
            "XX    XX ",
            " XXXXXX  "],

      'P': ["XXXXXX  ",
            "XX   XX ",
            "XXXXXX  ",
            "XX      ",
            "XX      "],

      'Q': [" XXXXXX  ",
            "XX    XX ",
            "XX    XX ",
            "XX  XXXX ",
            " XXXXXXX "],

      'R': ["XXXXXX  ",
            "XX   XX ",
            "XXXXXX  ",
            "XX   XX ",
            "XX   XX "],

      'S': ["  XXXXX ",
            "XX      ",
            "  XXX   ",
            "     XX ",
            "XXXXX   "],

      'T': ["XXXXXXX ",
            "  XXX   ",
            "  XXX   ",
            "  XXX   ",
            "  XXX   "],

      'U': ["XX   XX ",
            "XX   XX ",
            "XX   XX ",
            "XX   XX ",
            "XXXXXXX "],

      'V': ["XX   XX ",
            "XX   XX ",
            "XX   XX ",
            "XX   XX ",
            "  XXX   "],

      'W': ["XX      XX ",
            "XX      XX ",
            "XX      XX ",
            "XX  XX  XX ",
            "  XX  XX   "],

      'X': ["XX   XX ",
            "XX   XX ",
            "  XXX   ",
            "XX   XX ",
            "XX   XX "],

      'Y': ["XX   XX ",
            " XX XX  ",
            "  XXX   ",
            "  XXX   ",
            "  XXX   "],

      'Z': ["XXXXXXX ",
            "     XX ",
            "   XX   ",
            " XX     ",
            "XXXXXXX "]
    };

    const container = document.getElementById("container");
    const maxScale = 10;
    let currentChar = null;
    let currentScale = 1;
    let growInterval = null;
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let currentElement = null;
    let color = "white";

    
    let dragging = null;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    function randomColor() {
      const h = Math.floor(Math.random() * 360);
      const s = 70 + Math.random() * 20;
      const l = 50 + Math.random() * 20;
      return `hsl(${h}, ${s}%, ${l}%)`;
    }

    function buildAscii(ch, scale) {
      const art = LETTER_ART[ch];
      if (!art) return "";
      const lines = [];
      for (const row of art) {
        let expanded = "";
        for (const c of row) {
          expanded += c === "X" ? ch.repeat(scale) : " ".repeat(scale);
        }
        for (let i = 0; i < scale; i++) lines.push(expanded);
      }
      return lines.join("\n");
    }

    document.addEventListener("mousemove", e => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      if (dragging) {
        dragging.style.left = `${mouseX - dragOffsetX}px`;
        dragging.style.top = `${mouseY - dragOffsetY}px`;
      }
    });

    document.addEventListener("keydown", e => {
      if (e.ctrlKey && e.key.toLowerCase() === 'h') {
        e.preventDefault();
        const helpBox = document.getElementById("help-box");
        helpBox.style.display = helpBox.style.display === "none" ? "block" : "none";
        return;
      }

      if (e.repeat) return;
      const ch = e.key.toUpperCase();
      if (!LETTER_ART[ch]) return;
      if (currentChar) return;

      currentChar = ch;
      currentScale = 1;
      color = randomColor();

      currentElement = document.createElement("pre");
      currentElement.className = "ascii-art";
      currentElement.style.left = `${mouseX}px`;
      currentElement.style.top = `${mouseY}px`;
      currentElement.style.color = color;
      currentElement.textContent = buildAscii(ch, currentScale);
      container.appendChild(currentElement);

      growInterval = setInterval(() => {
        if (currentScale < maxScale) {
          currentScale++;
          currentElement.textContent = buildAscii(ch, currentScale);
        } else {
          clearInterval(growInterval);
        }
      }, 300);
    });

    document.addEventListener("keyup", e => {
      const ch = e.key.toUpperCase();
      if (ch !== currentChar) return;
      if (growInterval) clearInterval(growInterval);
      growInterval = null;
      currentElement = null;
      currentChar = null;
      currentScale = 1;
    });

    container.addEventListener("click", e => {
      if (e.ctrlKey && e.target.classList.contains("ascii-art")) {
        e.target.remove();
      }
    });

    container.addEventListener("wheel", e => {
      const target = e.target;
      if (!target.classList.contains("ascii-art")) return;
      e.preventDefault();
      let currentRotation = parseFloat(target.dataset.rotation || "0");
      const delta = e.deltaY > 0 ? 10 : -10;
      currentRotation += delta;
      target.dataset.rotation = currentRotation;
      target.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
    });

    container.addEventListener("mousedown", e => {
      const target = e.target;
      if (!target.classList.contains("ascii-art")) return;
      e.preventDefault();

      dragging = target;

      const rect = target.getBoundingClientRect();
      dragOffsetX = e.clientX - rect.left - rect.width / 2;
      dragOffsetY = e.clientY - rect.top - rect.height / 2;
    });

    document.addEventListener("mouseup", () => {
      dragging = null;
    });
  </script>
</body>
</html>
